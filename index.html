<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/style.css">
	<title>Converter</title>
</head>

<body>
	<header>
		<div class="menu-container">
			<img class="menu-logo" src="/img/bankLogo.png" alt="Bank logo">

			<nav class="menu-block">
				<div class="menu-block-item">БАНК</div>
				<div class="menu-block-item">БИЗНЕС</div>
				<div class="menu-block-item">ИНВЕСТИЦИИ</div>
				<div class="menu-block-item">СТРАХОВАНИЕ</div>
				<div class="menu-block-item">МОБАЙЛ</div>
				<div class="menu-block-item">ПУТЕШЕСТВИЯ</div>
				<div class="menu-block-item">РАЗВЛЕЧЕНИЯ</div>
			</nav>
			<button class="login-button">ВОЙТИ</button>
		</div>
	</header>
	
	<main>
		<h1>Конвертер валют онлайн</h1>
		<div class="converter">
			<div class="i-have-block">
				<h6>У меня есть</h6>
				<ul class="currency currency-i-have">
					<li class="chosen">RUB</li>
					<li>USD</li>
					<li>EUR</li>
					<li>GBP</li>
				</ul>
				<div class="input-currency currency-i-have">
					<input class="currency-i-have" type="number">
					<span class="course">test</span>
				</div>
			</div>
			<div class="i-want-block">
				<h6>Хочу приобрести</h6>
				<ul class="currency currency-i-want">
					<li>RUB</li>
					<li class="chosen">USD</li>
					<li>EUR</li>
					<li>GBP</li>
				</ul>
				<div class="input-currency currency-i-want">
					<input class="currency-i-want" type="number">
					<span class="course">test</span>
				</div>
			</div>
		</div>
	</main>
	<script src="/scripts/script.js"></script>
</body>

</html>
